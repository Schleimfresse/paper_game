<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="/socket.io/socket.io.js"></script>
		<script
			type="text/javascript"
			defer
			src="js/helpers/VariableAndFunctionDefinitions.js"
		></script>
		<script type="text/javascript" defer src="js/chat.js"></script>
		<script type="text/javascript" defer src="js/client.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Paper game | Join</title>
	</head>
	<body>
		<div id="joincreateselection">
			<div id="openLobbys">
				Currently open lobbys:
				<p></p>
			</div>
			<h1>Choose</h1>
			<input id="Join" type="button" value="Join" />
			<input id="Create" type="button" value="Create" />
		</div>
		<form action="" id="form" onsubmit="return false;">
			<div class="fail" id="fail">This lobby does not exists</div>
			<label><h1 id="h1">Name</h1></label>
			<input id="name" type="text" placeholder="Your name" required autocomplete="off" /><br />
			<input id="roomName" type="text" placeholder="Lobby name" required autocomplete="off" /><br />
			<input type="submit" value="Join" />
		</form>
		<form action="" id="formCreate" onsubmit="return false;">
			<div class="fail" id="failCreate">This lobby already exists</div>
			<label><h1 id="h1">Name</h1></label>
			<input id="nameCreate" type="text" placeholder="Your name" required autocomplete="off" />
			<input type="submit" value="Create" />
		</form>
		<div id="pre-room" style="display: none">
			<div id="pre-room-header">
				<div id="RoomNo"></div>
				<div id="waitroom-box-header">
					<h1>Players connected:</h1>
					<div id="backToForm">
						<ion-icon class="icon-size-medium" name="arrow-back-circle-outline"></ion-icon>
					</div>
				</div>
			</div>
			<ul id="player-list"></ul>
			<div id="chat">
				<div id="chatarea"></div>
				<form id="chatform" action="" onsubmit="return false;">
					<input id="chatTextfield" autocomplete="off" placeholder="Message ..." type="text" />
					<input id="chatsubmit" type="submit" />
				</form>
			</div>
		</div>
	</body>
</html>
