<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/404.css" />
    <title>404 | Page not found</title>
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div id="fourzerofour" onclick="this.classList.add('gradient');">
          404
        </div>
        <p id="desc">
          The page you were looking for does not exist. You can go back to the
          homepage if you want.
        </p>
        <div>
          <button onclick="window.open('/', '_self')" id="backhome-bt">
            <ion-icon name="home-outline"></ion-icon><span>Home</span>
          </button>
        </div>
      </div>
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
